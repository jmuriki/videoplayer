<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome.min.css">
    <style type="text/css">
      .player {
        width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        box-shadow: -10px -10px 10px 10px rgba(80, 80, 80, .5),  .5em .5em .5em .5em rgba(80, 80, 80, .5);
      }
      .video-container {
        flex-grow: 1;
      }
      .buttons-container {
        background-color: black;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }
      .button {
        width: 36px;
        height: 36px;
        margin: 3px;
        padding: 5px;
        border-style: hidden;
        cursor: pointer;
        color: white;
        background-color: transparent;
        font-size: larger;
        line-height: 1.2;
      }
      .flex-grow-1 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="buttons-container">
        <button class="js-play-button button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-volume-button button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div class="flex-grow-1"></div>
        <button class="js-fullscreen-button button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
